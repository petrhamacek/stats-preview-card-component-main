<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main id="container">
  <header>
    <div class="img-clona">
      <div class="img"></div>
    </div>
  </header>
  <article>
    <h1>Get <span id="violet">insights</span> that help your business grow.</h1>

    <p id="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

    <section class="numbers">
      <div class="col1"><p class="number">10k+</p>
        <p class="def-name">companies</p></div>
      <div class="col2"><p class="number">314</p>
        <p class="def-name">templates</p></div>
      <div class="col3"><p class="number">12M+</p>
        <p class="def-name">queries</p></div>
    </section>
  </article>
  <div class="clear"></div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hamis</a>.
  </div>
</footer>
</body>
</html>
